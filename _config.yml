# standard jekyll configuration
title: rasta.online
url: "https://Rasta.Online"
name: Duppy conqueror in the digital jungle.
baseurl: "https://rasta.online"

markdown: kramdown
highlighter: rouge

excerpt_separator: <!--more-->

exclude:
- bin
- config.rb
- Gemfile
- Gemfile.lock
- gems
- Procfile
- Rakefile
- README.md
- script
- vendor

# custom variables
path-image: "http://rasta.online/library/images"
email: info@rasta.online
description: Interested in creating websites and internet technologies, open-source and team-management ? Browse our the educational articles and tutorials.
git-url: "https://github.com/RapidAgileSoftware"
instagram-url: "https://instagram.com/ras.yen"
linked_in-url: "https://www.linkedin.com/in/jens-krause-2a88901a6"
company-url: https://RapidAgileSoftware.github.io

jekyll_doc: "http://jekyllrb.com/docs"

#set defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      share: rasta

plugins:
  - jekyll-datapage-generator

page_gen:
- data: 'artists'
  template: 'artist'
  name: 'name'
  title: 'name'
  dir: 'music/artist'
