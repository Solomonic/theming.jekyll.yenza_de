language: ruby
rvm:
- 2.6.3
install:
  - bundle install
script:
  - yaml-lint _data/
  - "./script/ci-build $TRAVIS_TAG"
deploy:
  provider: script
  script: bash script/deploy.sh
  on:
    tags: true
    branch: staging

branches:
  only:
    - staging
    - /\d+\.\d+(\.\d+)?(-\S*)?$/
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
cache: bundler
notifications:
  email: false
