<ul class="invisible">
{% for mypost in site.data.videos %}
    {% assign author = site.data.authors[mypost.author] %}
  <li><article class="video">
        <div class="thumbnail"><a target="_blank" href="{{mypost.thumblink}}" title="{{mypost.title}}"><img alt="{{mypost.title}}" src="{{site.path-image}}/{{mypost.image}}" /></a></div>
        <h2 class="article-headline"><a title="Watch Video on {{author.source}}..." href="{{ mypost.link }}" target="{{mypost.author}}">{{mypost.title}}</a></h2>
        <div class="auhor"><a title="Visit {{author.name}} on {{author.source}}..." href="{{author.channel}}"><span class="fa fa-youtube fa-lg"></span > {{author.name}}</a> </div>
        <div class="description">
            <time datetime="{{ mypost.date | date_to_xmlschema }}">{{ mypost.date | date: "%-d %b %Y" }}</time>:
            <a title="Watch Video on {{author.source}}..." class="post_description" href="{{ mypost.link }}" target="{{mypost.author}}">{{ mypost.description}}
            </a>
        </div>
        <a title="Watch Video on {{author.source}}..." target="{{mypost.author}}" href="{{ mypost.link }}"><strong>... watch video </strong><span class="fa fa-youtube-play fa-lg"></span></a>

        </article></li>
{% endfor %}
</ul>
