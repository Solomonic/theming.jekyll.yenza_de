<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <h3>References</h3>
        <ul>
          <li>CV on <a href="{{ site.cv }}" target="_blank" title="Profile on stackoverflow.com">StackOverflow</a></li>
        </ul>

      </div>

      <div class="footer-col footer-col-2">
        <h3>Contact</h3>
        <ul class="invisible">
           <li><a href="{{site.fb-url}}" target="facebook" title="Contact us on facebook.com"><span aria-hidden="true" title="facebook.com" aria-label="facebook.com" class="fa fa-facebook-official fa-lg"></span> Facebook</a></li>
           <li><a href="mailto:{{ site.email }}"><span aria-hidden="true" title="Email" aria-label="Email" class="fa fa-envelope"></span> Email</a></li>
           <li><a href="skype:{{ site.skype }}?chat"><span aria-hidden="true" title="Skype Chat" aria-label="Skype Chat" class="fa fa-skype fa-lg"></span> Skype </a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <h3>QuickLinks</h3>
        <ul>
          {% for my_page in site.pages %}
            {% if my_page.title %}
              <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>

    </div>
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <a href="#top"><span aria-hidden="true" title="Scroll to top" aria-label="Scroll to top" class="fa fa-arrow-circle-o-up fa-lg"></span> Back to top</a>
      </div>

      <div class="footer-col footer-col-2">
        <a href="{{ site.baseurl }}/sitemap.xml"><span class="fa fa-sitemap fa-lg" aria-hidden="true" title="to Sitemap" aria-label="to Sitemap"></span> Sitemap</a>
      </div>

      <div id="colophone" class="footer-col footer-col-3">
        <a href="{{ site.baseurl }}/"><span class="fa fa-copyright"> 2002-{{ site.time | date: "%Y" }}</span> All rights reserved. </a>
    </div>

  </div>

  </div>
  

</footer>
