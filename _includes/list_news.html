<ul class="invisible">
{% for mypost in site.data.news %}
    {% assign author = site.data.authors[mypost.author] %}
  <li><article class="news">
        {% if mypost.image %}
        <div class="thumbnail"><a target="_blank" href="{{mypost.thumblink}}" title="{{mypost.title}}"><img alt="{{mypost.title}}" src="{{site.path-image}}/{{mypost.image}}" /></a></div>
        {% endif %}
        <h2 class="article-headline"><a title="{{mypost.title}}" href="{{ mypost.link }}" target="{{mypost.author}}">{{mypost.title}}</a></h2>
        <div class="description">
            <time datetime="{{ mypost.date | date_to_xmlschema }}">{{ mypost.date | date: "%-d %b %Y" }}</time>:
            <a title="Research yourself: {{mypost.title}}" class="post_description" href="{{ mypost.link }}" target="{{mypost.author}}">{{ mypost.description}}
            </a>
        </div>
        <a title="Research yourself: {{mypost.title}}" target="{{mypost.author}}" href="{{ mypost.link }}"><strong>... research </strong><span class="fa fa-external-link"></span></a>

        </article></li>
{% endfor %}
</ul>
