{% assign counter = 0 %}

   {% if counter < 3 and tune.tag == "empress"%}

   {% assign counter = counter | plus: 1 %}

{% endfor %}

	<p><a href="category/empress-tunes.html">Show all Empress tunes</a></p>
{% endif %}
