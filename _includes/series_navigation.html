<div class="series-navigation">
    {% if page.previous and page.series != "first" %}
        <a class="prev_article" title="{{page.previous.series-nav-title}}" href="{{ page.previous.url }}" ><span class="fa fa-arrow-circle-o-left fa-lg"></span> <span class="text">{{page.previous.series-nav-title}}</span></a> 
    {% endif %}
    {% if page.next and page.series != "last" %}
        <a class="next_article" title="{{page.next.series-nav-title}}" href="{{ page.next.url }}" > <span class="text">Follow up: {{page.next.series-nav-title}}</span> <span class="fa fa-arrow-circle-o-right fa-lg"></span></a> 
    {% endif %}
</div>
