- title: A Rasta rejected by wikipedia
  description: Wikipedia rejected today the Rasta.Online community its rightful place in the encyclopedia. The reason is "Simply not enough in-depth third-party sources overall for solid notability." and Wiki is right. Our community can not show "solid notability" so far. Unite bredren and sistren and show some love by sharing links and knowledge to create progress and a solid notability in the communities. We will come back wikipedia ...
  author: jens
  link: https://en.wikipedia.org/wiki/User:Rasta.Online/Rasta.Online
