markup_presets:
  default:
    markup: img
    formats: [original, webp]
    fallback_width: 600
    widths: [74, 99, 100, 170, 200, 340, 400, 600]
  full:
    markup: img
    formats: [webp, original]
    fallback_width: 600
    widths: [ 200, 400, 600]
    attributes:
      img: 'class="full_image"'

  thumbnail:
    markup: img
    formats: [webp, original]
    fallback_width: 200
    widths: [ 100, 200]
    attributes:
      img: 'class="thumbnail"'

  home:
    markup: img
    formats: [webp, original]
    fallback_width: 99
    widths: [ 99 ]
    attributes:
      img: 'class="home"'
  
  logo:
    markup: img
    formats: [webp, original]
    fallback_width: 340
    attributes:
      img: 'class="logo"'
  icon:
    markup: img
    formats: [webp, original]
    fallback_width: 74
    markup: img
    attributes:
      img: 'class="icon"'

  cover:
    markup: img
    base_width: 600 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 600
    attributes:
      img: 'class="cover"'

  promo:
    markup: img
    base_width: 170 # How wide the 1x image should be
    pixel_ratios: [1,3]
    fallback_width: 170
    attributes:
      img: 'class="promo"'