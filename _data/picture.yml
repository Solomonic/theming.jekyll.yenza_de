markup_presets:
  default:
    markup: img
    formats: [webp, original]
    size: 600px
    fallback_width: 600
    widths: [74, 170, 200, 340, 400, 600]
  full:
    markup: img
    formats: [webp, original]
    size: 600px
    fallback_width: 600
    widths: [ 200, 400, 600]
    attributes:
      img: 'class="full_image"'
  logo:
    markup: img
    base_width: 340 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 340
    formats: [webp, original]
    attributes:
      img: 'class="logo"'
  icon:
    markup: img
    base_width: 74 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 74
    markup: img
    formats: [webp, original]
    attributes:
      img: 'class="icon"'

  thumbnail:
    markup: img
    base_width: 200
    formats: [webp, original]
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 200
    attributes:
      img: 'class="thumbnail"'

  cover:
    markup: img
    base_width: 600 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 600
    attributes:
      img: 'class="cover"'

  promo:
    markup: img
    base_width: 170 # How wide the 1x image should be
    pixel_ratios: [1,3]
    fallback_width: 170
    attributes:
      img: 'class="promo"'