markup_presets:
  default:
    formats: [webp, original]
    size: 600px
    fallback_width: 600
    widths: [74, 170, 200, 340, 400, 600]
  logo:
    base_width: 340 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 340
    formats: [webp, original]
    attributes:
      img: 'class="logo"'
  amp_logo:
    markup: direct_url
    base_width: 340 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 340
    formats: [webp, original]

  icon:
    base_width: 74 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 74
    formats: [webp, original]
    attributes:
      img: 'class="icon"'
  amp_icon:
    markup: direct_url
    base_width: 74 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 74
    formats: [webp, original]
  
  amp_thumbnail:
    markup: direct_url
    base_width: 200 # How wide the 1x image should be
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 200
  thumbnail:
    base_width: 200 # How wide the 1x image should be
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 200
    attributes:
      img: 'class="thumbnail"'

  cover:
    base_width: 600 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 600
    attributes:
      img: 'class="cover"'
  amp_cover:
    markup: direct_url
    base_width: 600 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 600

  promo:
    base_width: 170 # How wide the 1x image should be
    pixel_ratios: [1,3]
    fallback_width: 170
    attributes:
      img: 'class="promo"'
  amp_promo:
    markup: direct_url
    base_width: 170 # How wide the 1x image should be
    pixel_ratios: [1,3]
    fallback_width: 170
  amp_srcset:
    markup: naked_srcset
    formats: [webp, original]
    size: 600px
    fallback_width: 600
    widths: [200, 400, 600]