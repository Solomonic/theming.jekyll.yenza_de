markup_presets:
  default:
    formats: [webp, original]
    size: 600px
    fallback_width: 600
    widths: [200, 400, 600]
  logo:
    base_width: 340 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 340
    formats: [webp, original]
    attributes:
      img: 'class="logo"'  
  icon:
    base_width: 74 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 74
    formats: [webp, original]
    attributes:
      img: 'class="icon"'
  thumbnail:
    base_width: 200 # How wide the 1x image should be
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 200
    attributes:
      img: 'class="thumbnail"'
  cover:
    base_width: 600 # How wide the 1x image should be
    pixel_ratios: [1]
    fallback_width: 600
    attributes:
      img: 'class="cover"'
  promo:
    base_width: 170 # How wide the 1x image should be
    pixel_ratios: [1,3]
    fallback_width: 170
    attributes:
      img: 'class="promo"'
suppress_warnings: true