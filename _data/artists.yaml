- name: Jacob Miller
  short_bio: >-
    Jacob Miller is without a doubt one of the most iconic Reggae artists of all
    times. He was the lead singer of "Inner Circle" and stared in the brilliant
    movie "Rockers" alongside many other musicians including Gregory Isaacs, Big
    Youth and Burning Spear.
  bio:
    - >-
      He was born on 4 May 1952 in Mandeville, Jamaica and died way too early on
      23 March 1980 in a tragic car accident on Hope road in Kingston, Jamaica,
      just reaching 27 years of age. Until today goes his Christmas Album on
      heavy rotation during the season in Jamaica and through his work and
      personality he left a big impression on the genre and influenced countless
      artists coming after him.
    - >-
      Jacob "Killer" Miller worked in the late 60s and early 70s with Clement
      "Sir Coxsone" Dodd, Augustus Pablo and his songs "False Rasta", "Who Say
      Jah No Dread" and "Each One Teach One" became classics with King Tubby
      dubs on their B-sides.
    - >-
      In 1974 he became the permanent vocalist of "Inner Circle" and created
      unforgetable hits as "Tenement Yard" and "I'm a Rastaman". At his peak
      only Bob Marley was more popular in Jamaica than Miller, and as a live act
      nobody equaled their popularity.
    - >-
      Shortly before his death in 1980, after recording his last album "Mixed Up
      Moods", he was preparing for an American tour with Bob Marley and the
      Wailers, which died just little more then one year later.
  date: 2020-06-17
- name: Pressure Busspipe
  short_bio: >-
    Pressure is part of the new Reggae movement. His commitment as Rastaman for the Rastafari 
    movement lead to many great tunes and make him a great teacher for those who are willing to listen.
    After being shot he organized a peace concert in St. Thomas in August 2013
  bio:
    - >-
      Born as Delyno Brown on 5 August 1981 in Saint Thomas, Virgin Islands he started his artistic
      career in the late 1990s with the "Star Lion" sound system which led to his debut album "The Pressure Is On" in 2005. 
      Legendary produces Don Corleon remixed Pressures "Love and Affection" in 2007 which subsequently became
      a big hit in Jamaica.
    - >-
      In 2009 he released his third album "Coming back for you" and on the follow up in 2012 "Africa Redemption"
      he worked in Miami the the great Damian and Stephen Marley. 2014 he released "The Sound" and
      "Red Rose" reached the top ten of the Billboard Top Reggae Albums in 2016. His latest album is "Rebel with a Cause".
  date: 2020-06-18
- name: Sizzla
  short_bio: >-
    Also known as Sizzla Kalonji is one of the most commercially and critically successful contemporary reggae artists, his influence
    on the community is simply earth-shattering, a real King, teacher and legend.
  bio:
    - >-
      Born as Miguel Orlando Collins on 17 April 1976 in Kingston, Jamaica to to devout Rasta parents he is subscribed to the Bobo Ashanti Mansion of Rastafari.
      He started his recording career in 1995 and release until now over 56 albums and is one of the leading voices in steering the movement to a re-embracement of Rastafarian values.
      His music promotes spirituality and social consciousness and explores themes as Babylon's corrupting influence, the disenfranchisement of the poor ghetto youth and oppression of the black nation. 
    - >-
      Sizzla established the Judgement Yard community centre in August Town, Kingston, Jamaica which also homes his 
      record studio and record label "Kalonji Records". He is a huge influence and is responsible for many youths in the community which seek assistance and guidance in life as well as music.
    - >-
      In 2010 he performed at the 86th birthday celebration of former Zimbabwean President Robert Mugabe. 
      During his perfomance the local police brutalised fans, causing Sizzla to halt his show and ask the police to cease the beatings.
      A Farm was given to him by the local people in appreciation for his performance while stating to eventually make Zimbabwe his permanent home.
  date: 2020-06-19
- name: Jah9
  short_bio: >-
    The Queen of the new Reggae movement brings her very unique mix of contemporary and conscious poetry to the stage. She delivers a mature and sophisticated style combined with deeply moving messages, a true empress in a league of her own.
  bio:
    - >-
      Born as Janine Elizabeth Cunningham on 23 May 1983 in Montego Bay, Jamaica moved 1991 with her family to Kingston. She has been credited as the creator of the Jazz on Dub genre. Her vocals blend the Jazz melodies of Billie Holiday and Nina Simone with the Dancehall attack of Sizzla Kalongi above the heavy Dub rhythm akin to Augustus Pablo.
    - >-
      Every song contains a message inspired by natural and universal laws. As a cultural activist Jah9 is committed to youth empowerment and nation building through Arts and Culture. She uses her voice to call attention to the abusers of power and also highlights the need for spiritual growth in everyone, including herself. 
  date: 2020-06-23
- name: Chronixx
  short_bio: >-
    The King of the new Reggae movement and blessed soul, a gem for all Reggae fans and real Rastaman. His songs revolve around themes of anti-war, romantic declarations and resiliency against Babylon.
  bio:
    - >-
      Born as Jamar Rolando McNaughton on 10 October 1992 in Spanish Town, Jamaica, son of legendary singer Chronicle. He started his 
      recording career at the age of 11, recording a Gospel track and went on to provide harmony vocals for artists such as Lutan Fyah as 
      well as beginning production work, composing rhythms used by artists such as Konshens and Popcaan. At the age of 14, he began producing 
      and building riddims. In 2009 Chronixx's brother died which led to him writing with Romaine 'Teflon' Arnett of Zincfence Records.
    - >-
      In May 2014, he won Culture Artist of the Year, Best New Artist, and Entertainer of the Year at the Linkage Awards in New York. 
      In July 2014, he performed on The Tonight Show Starring Jimmy Fallon and he followed this with a concert in Central Park attended by over 
      5,000 people In September 2014, he was nominated for a MOBO Award in the Best Reggae Act category. He founded his own ZincFence Recordz production house 
      along with producer Romain 'Teflon' Arnett and co-producer/engineer Ricardo "Shadyz" Lynch
    - >-
      His 2017 debut album, Chronology, received a Grammy Award nomination, and in the same year he received a Prime Minister's National Youth Award for Excellence.
      On March 13, 2020, Chronixx released the first single "Dela Move" from his upcoming second album, "Dela Splash". The title of the track and album were inspired by 
      his hometown – De La Vega City, a district in Spanish Town, Jamaica.
  date: 2020-06-23
- name: Koffee
  short_bio: >-
      Koffee is a sensation and the youngest person and only female to be awarded with a Grammy in the Best reggae Album category for her "Rapture" Ep in 2019, just being a recording artist since 2017. We can expect way more to come in the future.
  bio:
    - >-
      Born as Mikayla Simpson on 16 February 2000 in Spanish Town, Jamaica. She released her debut single "Burning" in 2017 after getting widespread recognision for her viral Instagram video "Legend" which pays respect to Usain Bolt, the fastest man alive.
    - >-
      Koffee's first musical inspirations stemmed from her mother's religious background, she sang in her church choir, taught herself guitar at age 12 and began writing lyrics inspired by listening to reggae singer Protoje.
      She was introduced by Cocoa Tea at the Rebel Salute  and Rototom Sunsplash reggae festivals and has also performed with her musical inspirations Protoje and Chronixx.  
  date: 2020-06-25
- name: Sister Nancy
  short_bio: >-
      Sister Nancy, aka Muma Nancy became famous as the first female dancehall DJ. Her song "Bam Bam" is a timeless classic reggae anthem and is featured in countless songs.
  bio:
    - >-
      Born as Ophlin Russell on 2 January 1962 in Kingston, Jamaica in a conservative household as one of 15 kids. Her elder brother Robert "Brigadier Jerry" Russel is a dancehall legend well known for his cultural lyrics. She was repeatedly dissuaded from DJing and encouraged to pursue Christian music by her father. 
    - >-
      She recorded her first single "Papa Dean" in 1980 and was the first female DJ performing at the Reggae Sunsplash festival as well as the first female Jamaican DJ to tour internationally. Her debut album "One Two" was released in 1982 and she had further success with her singles "Money Can't Buy Me Love", "Bam Bam" and later on with  "A No Any Man Can Test Sister Nancy" and "Jah Mek Us Fe A Purpose" featuring Yellowman.
    - >-
      In 1996 she relocated to New Jersey, USA working in the banking sector, pausing her musical career. Nevertheless she was a major role model for a successive generation of female acts, including Lady Saw, Sister Carol and Macka Diamond.
    - >-
      In 2007 her second album was released, featuring four original compositions, as well as four instrumental versions of the prior songs.
  date: 2020-06-25
- name: Lady Saw
  short_bio: >-
      The Queen of Dancehall is well know for her explicit lyrics and outstanding spitting skills as a DJ and MC. The repertoire of this real big woman trancents pure slackness and covers serious issues as well as party bangers.  She is the first female deejay to be certified as a triple-platinum and Grammy Award–winning artist.
  bio:
    - >-
      Born as Marion Hall on 12 Juli 1972 in Galina, St. Mary, Jamaica, she began performing in the age of 15 heavily influenced by "Tenor Saw" with his legendary dancehall anthem "Ring di Alarm".
    - >-
      After moving to Kingston she had her first hits with "If him lef" and "Find a good man". Her first studio album "Lover Girl" was released in August 1994 which featured another hit "Stab Up De Meat"
    - >-
      Her second album "Give me a Reason" became known for its explicit sexual lyrics with songs like "Life Without Dick", "Name Nuh Stand Fi Sex", "Good Wuk" and "Condom".
    - >-
      The 2004 album "Strip Tease" featured hits like "I've Got Your Man" which gained worldwide success as well as "Man is Least" and "Looser". The 2007 album "Walk Out" covered serious issues as "No Less Than a Woman (Infertility)" and spawned the much beloved "Chat To Mi Back". 
    - >-
      On December 15 2015 she underwent a Baptism and stated a little later she will no longer identify herself as "Lady Saw", but instead as Minister Marion Hall. She also noted that she will not perform dancehall music anymore, but instead she will begin a new music career in gospel music.
  date: 2020-06-26
- name: Bob Marley
  short_bio: >-
    Bob Marley is without a doubt one of the greatest Reggae artists of all time and one of the greatest singers and songwritters of the 20th century. He infused his music with a sense of spirituality and is one of the main reasons why Reggae became beloved by so many around the globe.
  bio: 
    - >-
      Born as Robert Nesta Marley on 6 Februry 1945 in Nine Mile, Jamaica, he began his professional musical career in 1963, after forming the group Bob Marley and the Wailers with Peter Tosh and Bunny Wailer. They released the first studio album "The Wailing Wailers" in 1965, which contained the single "One Love/People Get Ready". They released 11 further studio albums until the early 1970s in a period where all the members converted to be Rastas. 
    - >-
      Through the release of the albums "Catch a Fire" and "Burnin'" in 1973 they became worldwide stars but the group disassembled one year later due to artistic controversies.
    - >-
      After releasing "Natty Dread" in 1974 and "Rastaman Vibration" in 1976 Bob survived an assassination attempt at his home in Jamaica, which led him to relocate to London to work on his next studio album "Exodus", released in 1977.
    - >-
      In 1977 Bob was diagnosed with a form of skin cancer which caused his death in 1981 on the height of his career. His greatest hits album "Legend" (1984) became the best-selling Reggae album of all time, while Bob himself is one of the best-selling music artists of all time with estimated &5 million records worldwide.
    - >-
      His legacy could not be stopped by his bodily death, he left 12 children and at least 19 grandchildren of whom an amazing numbers became noteable Reggae artists by their own right: Damian, Ziggy, Stephen, Ky-Mani and Julian Marley in the first generation and in recent years followed by Skip, Jo Mersa, Daniel Bambaata, KJ Marley. Rasta Nuh Dead!
- name: Protoje
  short_bio: >-
    Protoje is often sighted as one of the leader often new reggae movement which gave us a heap of new conscious new music and artists as Chronixx, Jah9, Kabaka Pyramid and Koffee. His music is spiritual and his skill as singer and songwritter in undoubted.
  bio: 
    - >-
      Born as Oje Ken Ollivierre on 14 June 1981 in St. Elizabeth, Jamaica as son of Lorna Bennet and the former calypso King Michael Ollivierre. He first gained notice in 2005 for his mixtape "Lyrical Overdose Volume 1". In 2010 he started to work with his famous cousin Don Corleone and released his first album "The Seven Year Itch" in 2011. His song "Rasta Love" with Ky-Mani Marley put him in the international spotlight as a reggae artist.
    - >-
      His 2013 album "The 8 year Affair" featured "Who Dem A Program" and "Kingston Be Wise", the later one was even featured in the video game Grand Theft Auto V. "Who knows" feat. Chronixx, "Criminal" and "Answer To Your Name" were part of his third album "Ancient Future" which topped the Billboards Top Reggae Album charts only two weeks after its release in March 2015. His 2018 album "A Matter of Time", received a Grammy Award nomination in the Best Reggae Album category.
- name: Damian Marley
  short_bio: >-
    Damian stepped into the internation lime light in 2001 and delivers constantly epic, well crafted and deep songs ever since. "Jr. Gong" the "youngest verteran" stepped out of the shadow of his famous father and gave us unforgetable tunes and performances across genres which will last forever.
  bio: 
    - >-
      Born as Damian Robert Nesta Marley on 21 July 1978 in Kingston, Jamaica as son of Bob Marley and Cindy Breakspeare, Miss World 1976. He performs since the age of 13 and opened in 1992 with his group "Shephards" the Sunsplash Reggae festival. His second album "Halfway Tree", released in 2001 won the 2002 Grammy Award for Best Reggae Album which was co-produced by his half-brother Stephen Marley.

    - >-
      The 2005 he released his third studio album "Welcome to Jamrock" which featured the hugely successful song of the same name. It centred around poverty, politics and crime in Jamaica and was performed over a riddim by Sly and Robbie, originally produced for Imi Kamoze.
    - >-
      In 2010 Damian Marley and Nas released another masterpiece "Distant Relatives" as a collaborative album. The title refers to the common descent of all humans from Africa and joins the different genres of Reggae/Dancehall with HipHop flow. It's absolutly brilliant and easily in my personal Top 10 of best albums ever made.
    - >-
      His fourth album "Stony Hill" was released in 2017 and won the Grammy award for Best Reggae Album at the 60th Annual Grammy Awards.
